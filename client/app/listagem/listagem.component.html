<div class="jumbotron">
    <h1 class="text-center">Alura</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                </div> 
            </form>
        </div> 
    </div> 
    <br/>
    <div class="row" >
        <painel *ngFor="let foto of fotos" titulo={{foto.titulo}} class="col-xs-2">
            <!--para cada item da nossa lista de fotos, usamos a diretiva ngFor -->
            <!--do Angular. Atenção, veja que ela começa com *-->
            <foto  url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>
</div>
